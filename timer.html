    <script>
        var firstDay1 = document.getElementsByClassName('firstDay1');
        var secondDay1 = document.getElementsByClassName('secondDay1');
        var summuryTime = document.getElementsByClassName('summuryTime');
        var count = document.querySelector('.count');


        count.addEventListener('click', function() {

            for (var i = 0; i < firstDay1.length; i++) {
                var integerTime1 = +(60 * (parseInt(firstDay1[i].value)));
                var floatTime1 = +firstDay1[i].value.slice(3, 5);




                var integerTime2 = +(60 * (parseInt(secondDay1[i].value)));
                var floatTime2 = +secondDay1[i].value.slice(3, 5);

                var summ1 = (integerTime1 + floatTime1);
                var summ2 = (integerTime2 + floatTime2);

                var difference = (summ2 - summ1);
                var amountTime = (parseInt(difference / 60)) + '.' + (difference % 60);

                summuryTime[i].value = amountTime;
            }

        });
